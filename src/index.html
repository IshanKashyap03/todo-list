<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="add-buttons">   
            <button id="add-project">
                Add a Project
            </button>
            <button id="add-task">
                Add a Todo Item
            </button>
        </div>
        <div id="projects-list">
           <h3 class="project-list-heading">PROJECTS</h3>
           <div id="form-container-projects">
                <form id="project-form">
                    <label for="project-title">Title:</label>
                    <input type="text" id="project-title" name="project-title" required>

                    <button class="add-project-btn" type="submit">Add Project</button>
                </form>
            </div>
            <div id="project-list-content"></div>
        </div>
        <div id="todo-list">
           <h3 class="todo-list-heading">TODO LIST</h3>
           <div id="form-container">
                <form id="todo-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>

                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>

                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate" required>

                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>

                    <button class="add-todo-btn" type="submit">Add Todo</button>
                </form>
            </div>
           <div id="todo-list-content"></div>
        </div>
    </div>
</body>
</html>
